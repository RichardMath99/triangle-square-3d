<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>USCS - Introdução ao three.js</title>
    <meta charset="utf-8">
    <meta name="author" content="RICHARD MATHEUS"/>
    <meta name="description" content="USCS - Three.js - Computação Gráfica"/>
    <meta name="keywords" content="THREE.js, Vertices, Faces"/>
    <script src="lib/build/three.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>

	  //Definição da cena
	  var scene = new THREE.Scene();
	  //Definição da câmera >>> PerspectiveCamera( fov, aspect, near, far )
	  var camera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 0.1, 1000 );
	  //Definição do renderizador
	  var renderer = new THREE.WebGLRenderer();

      //Tamanho da viewport
      renderer.setSize( window.innerWidth, window.innerHeight );

      // Primeiro parametro é a cor em valor hexadecimal
      // Segundo parametro é o valor do canal alpha
      renderer.setClearColor( 0x000000, 1);

      //Adicionamos um novo elemento em nossa página HTML atraves do JavaScript
      document.body.appendChild( renderer.domElement );

      //Definição dos vertices

      var triangleGeometry = new THREE.Geometry();

      triangleGeometry.vertices.push(new THREE.Vector3(0, 0, 0)); //Vertice 0
      triangleGeometry.vertices.push(new THREE.Vector3(5, 0, 0)); //Vertice 1
      triangleGeometry.vertices.push(new THREE.Vector3(5, 5, 0 )); //Vertice 2
      triangleGeometry.vertices.push(new THREE.Vector3(0, 5, 0)); //Vertice 2
      triangleGeometry.vertices.push(new THREE.Vector3(0, 0, 5)); //Vertice 4
      triangleGeometry.vertices.push(new THREE.Vector3(5, 0, 5)); //Vertice 5
      triangleGeometry.vertices.push(new THREE.Vector3(5, 5, 5)); //Vertice 6
      triangleGeometry.vertices.push(new THREE.Vector3(0, 5, 5)); //Vertice 6

      triangleGeometry.faces.push(new THREE.Face3(0, 1, 2));
      triangleGeometry.faces.push(new THREE.Face3(0, 4, 1));
      triangleGeometry.faces.push(new THREE.Face3(0, 2, 3));
      triangleGeometry.faces.push(new THREE.Face3(0, 3, 7));
      triangleGeometry.faces.push(new THREE.Face3(0, 4, 7));
      triangleGeometry.faces.push(new THREE.Face3(1, 4, 5));
      triangleGeometry.faces.push(new THREE.Face3(1, 2, 6));
      triangleGeometry.faces.push(new THREE.Face3(1, 5, 6));
      triangleGeometry.faces.push(new THREE.Face3(2, 6, 7));
      triangleGeometry.faces.push(new THREE.Face3(2, 3, 7));
      



      //Definição de um material basico de cor vermelho com colorização em ambos os lados
      var triangleMaterial = new THREE.MeshBasicMaterial({
        color: 0xFE2E64,
         wireframe: true,
        side:THREE.DoubleSide
      });

      //Definição da malha de poligonos
      var triangleMesh = new THREE.Mesh(triangleGeometry, triangleMaterial);

      //Definição da posição da geometria no cenário. Coordenadas x, y, z
      triangleMesh.position.set(0.0, -10.0, 0.0);

      //Adição da geometria ao cenário
      scene.add(triangleMesh);

      //Definição do posicionamento da câmera
      //(Podemos trabalhar os angulos x, y, z)
      camera.position.z = 15;
      camera.position.y = -3;
      camera.position.x = 10;

      //Renderização do cenário em função da câmera
      renderer.render( scene, camera );

    </script>
  </body>
</html>
